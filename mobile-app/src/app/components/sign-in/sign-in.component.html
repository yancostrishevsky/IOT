<div class="signIn__head p-2">

  <a routerLink="/home" routerLinkActive="active" class="p-3 btn btn-primary rounded">
    <i class="bi bi-arrow-left text-light"></i>
  </a>

</div>

<div class="container-fluid p-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="formGroup" class="d-flex flex-column gap-4" (submit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
        </div>
        <span *ngIf="errorMessage != ''" class="text-danger">{{errorMessage}}</span>
        <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary">Sign In</button>


      </form>
    </div>
    <div class="col-md-6 offset-md-3 p-4">
      If you don't have an account <a routerLink="/sign-up" routerLinkActive="active" class="link-primary">Sign Up</a>
    </div>
  </div>
</div>
